{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
	Nags
{% endblock %}


{% block body_block %}
	{% if nags %}
			{% for nag in nags %}
                <p>
                <button type="button" class="btn btn-default btn-sm" style="float:right;">
                    <span class="glyphicon glyphicon-thumbs-up"></span> Like
                </button>
                <button type="button" class="btn btn-success btn-sm" style="float:right;">
                 <span class="glyphicon glyphicon-thumbs-up"></span> Liked
                 </button>
                <a href="{% url 'category' nag.category.slug %}">{{ nag.category }}:</a> {{ nag.text }}
                </p>
            {% endfor %}
	{% else %}
			<strong>No nags.</strong>
	{% endif %}
  </div>
{% endblock %}
