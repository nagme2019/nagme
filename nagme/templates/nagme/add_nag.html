<!DOCTYPE html>
<html>
<head>
	<title>Add a nag</title>
</head>
<body>
	<div>
		{% if category %}
		<h1>Add a nag to {{category.name}}</h1>
		<form id="nag_form" method="post" action="/user_home/category/{{category.slug}}/add_nag/">
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{hidden}}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}

			<input type="submit" name="submit" value="Add nag"/>
		</form>
		{% else %}
			A category by this name does not exist
		{% endif %}
	</div>
</body>
</html>
