{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}{{ user.first_name }}'s Profile{% endblock %}

{% block body_block %}
<h1>{{ user }}'s Profile</h1>
    {% if userprofile.picture %}
    <img src="{{ MEDIA_URL }}{{ userprofile.picture }}"
     width="300" height="300"
     alt="{{ user.username }}" />
    {% else %}
    <img src="{% static "/images/blank user pic.jpg" %}"
     width="300" height="300"
     alt="{{ user.username }}" />
    {% endif %}
    <br/>
<div>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Update" />
    </form>
</div>
    <a href="{% url 'auth_password_change' %}">Change your password</a>
<div id="edit_profile"></div>
{% endblock %}
