<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h1>Register with NagMe</h1>

        {% if registered %}
            MumBot says: <strong>thank you for registering!</strong>
            <a href="/user_home/">Return to the homepage.</a><br />
        {% else %}
            MumBot says: <strong>register here!</strong><br />
            <form id="user_form" method="post" action="{% url "registration" %}"
                    enctype="multipart/form-data">

                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="submit" value="Register" />
            </form>
        {% endif %}
    </body>
</html>
