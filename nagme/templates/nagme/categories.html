{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
	Categories
{% endblock %}


{% block body_block %}
	<div class="container marketing" style="margin: auto;">
    <div class="row">
      <!-- Three columns of text below the carousel -->
        {% if categories %}
              <div class="row">
                  {% for category in categories %}
                        <div class="col-lg-4">
                            <a href="{% url 'category' category.slug %}">
                                <img src="{{ category.image }}" width="140" height="140">
                                <h2>{{ category.name }}</h2>
                            </a>
                            <p>
                                <button type="button" class="btn btn-light btn-sm">Subscribe</button>
                                <button type="button" class="btn btn-success btn-sm">Subscribed</button>
                            </p>
                        </div><!-- /.col-lg-4 -->
                  {% endfor %}
              </div><!-- /.row -->
        {% else %}
            <strong>No categories.</strong>
        {% endif %}
    </div>
    </div>
{% endblock %}
