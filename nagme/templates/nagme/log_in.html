{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %} Login {% endblock %}

{% block rightbutton_block %}
<a href="{% url 'welcome' %}" class="nav-link" >
      <i class="fas fa-home"></i>
      Welcome Page
</a>
{% endblock %}

{% block body_block %}
    <h1>Login to NagMe</h1>
    <form id="login_form" method="post" action="{% url 'log_in' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" /> <br />
        Password: <input type="password" name="password" value="" size="50" /> <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
