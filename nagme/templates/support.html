{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block title_block %}
    Support
{% endblock %}

{% block body_block %}
<h1 class="text-center">Submit your support request below!</h1>
<form method="post" novalidate>
  {% csrf_token %}
  <table border="1">
    {{ form }}
  </table>
  <button type="submit">Submit</button>
</form>
{% endblock %}
